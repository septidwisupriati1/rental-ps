<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Berhasil - PixelZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #39ff14;
      text-align: center;
    }

    .glitch {
      text-shadow: 2px 0 red, -2px 0 blue;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }

    .btn-back {
      margin-top: 2rem;
      background: black;
      color: #39ff14;
      border: 3px solid #39ff14;
      padding: 10px 20px;
      font-size: 14px;
      box-shadow: 2px 2px 0 #39ff14;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      display: inline-block;
    }

    .btn-back:hover {
      background-color: #39ff14;
      color: black;
      transform: scale(1.05);
    }

    #qrcode canvas {
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <h1 class="glitch text-3xl md:text-5xl mb-6">ðŸŽ‰ BOOKING BERHASIL!</h1>
  <p class="text-lg mb-4">Tunjukkan QR Code berikut kepada petugas saat check-in:</p>

  <div id="qrcode" class="bg-white p-4 rounded mb-6"></div>

  <a href="index.html" class="btn-back">â¬… Kembali ke Beranda</a>

  <script>
  const bookingData = "Booking PixelZone - ID: PXZ123456";
  const qrcodeContainer = document.getElementById("qrcode");

  const canvas = document.createElement("canvas");
  qrcodeContainer.appendChild(canvas);

  QRCode.toCanvas(canvas, bookingData, {
    width: 200,
    color: {
      dark: "#000000",
      light: "#ffffff"
    }
  }, function (error) {
    if (error) console.error(error);
  });
</script>


</body>
</html>
